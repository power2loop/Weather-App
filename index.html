<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" id="search" placeholder="Search for a city..." spellcheck="false">
            <button><img src="images/search.png" alt="search image"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>


        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Banglore</h2>

            <div class="box1">

                <div class="details">
                    <div class="col">
                        <img src="images/humidity1.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/wind1.png" alt="">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>



                </div>
                <div class="d2">
                    <div class="col">
                        <img src="images/pree.png" alt="">
                        <div>
                            <p class="pressure">1021</p>
                            <p>Pressure</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/temp.png" alt="">
                        <div>
                            <p class="feels">22</p>
                            <p>Feels Like</p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="d3">
                <div class="col">
                    <img src="images/sunrise.png" alt="">
                    <div>
                        <p class="sunrise">1021</p>
                        <p>sunrise</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/sunset.png" alt="">
                    <div>
                        <p class="sunset">22</p>
                        <p>sunset</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer"> made with ❤️ by Vikash</div>

    <script src="index.js"></script>
</body>

</html>
